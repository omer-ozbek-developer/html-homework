<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
</head>
<body>
    <h1>Registration Form</h1>

    <form action="result.html" method="get">

    <div>
<label for="fname">First Name:</label> 
<input type="text" name="İsim" id="fname" placeholder="isminiz.."> <br> <br>
<label for="Lname">Last Name:</label>
<input type="text" name="Soyisim" id="Lname" placeholder="soyisminiz.."> <br> <br>
<label for="mail">E-mail:</label> 
<input type="text" name="Mail" id="mail" placeholder="mail adresi giriniz.."><br> <br>
<label for="pass">Password:</label>
<input type="text" name="Şifre" id="pass" placeholder="sifrenizi giriniz.."><br> <br>
<label for="birth">Date of Birth:</label>
<input type="text" name="Doğum Tarihi" id="birth" placeholder="gün/ay/yıl.."> <br> <br>
    </div>
    
<div>
<label for="gender">Gender</label> <br>
<label for="gender1">Male</label>
<input type="radio" name="cinsiyet" id="gender1" value="Erkek">
<label for="gender2">Female</label>
<input type="radio" name="cinsiyet" id="gender2" value="Kadın">
<label for="gender3">Other</label>
<input type="radio" name="cinsiyet" id="gender3" value="Belirsiz">

</div>

<div>
<label for="mobil">Mobile</label>
<input type="text" name="Telefon_Numarası" id="mobil">

</div>

<br><br><br><br><br><br>
<div class="buttons">
    <button type="submit">SUBMIT</button>
    <button type="reset">CLEAR</button>
</div>
</body>
</html>
